    <main>
        <h1>Get in touch with Us For More Information</h1>
        <form method="get" action="./record.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top" for="name">Name <input type="text" id="name" name="name" pattern="[A-Za-z .-]{5,30}"
                        placeholder="CELESTIN"></label>
                <label class="top">Email <input type="email" name="email" placeholder="user@email.com"></label>
                <label class="top">Phone <input type="tel" name="phone" pattern="[0-9 (.-)]{7,14}"
                        placeholder="###-###-####"></label>
                <label class="top">Comments<textarea id="subject" name="subject" rows="10" cols="48"
                        placeholder="Comments..."></textarea></label>
                <input type="submit" value="Submit" class="submitBtn">
            </fieldset>
        </form>
    </main>
